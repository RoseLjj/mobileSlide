<script>
    new function(){
        var _self = this;
        _self.width = 750;//设置默认最大宽度
        _self.fontSize = 40;//设置字体大小基数
        _self.widthProportion = function(){var p = (document.body&&document.body.clientWidth||document.getElementsByTagName("html")[0].offsetWidth)/_self.width;return p>1?1:p<0.427?0.427:p;};
        _self.changePage = function(){
            document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
        }
        _self.changePage();
        window.addEventListener('resize',function(){_self.changePage();},false);

    };
    var oneRem = parseFloat($('html').css('font-size'));
    console.log(oneRem);
    $(document).on('scroll',function (e) {
        var d_Y2 = $(document).scrollTop()/oneRem;
        console.log(d_Y2);

        if(d_Y2<obj.finish && d_Y2>obj.begin) {
            var pathX = (d_Y2 / (obj.finish-obj.begin)) * (obj.end-obj.start)*2 +obj.start;
            $('.train').css({
                top:pathX+'rem'
//                'transform': 'rotate(90deg) translateX(' + pathX + 'px) translateY(83%)',
            })
        }
        if(d_Y2>obj2.start && d_Y2 < obj2.end){
            var pathX2 = ((d_Y2-obj2.start) / (obj2.end-obj2.start)) * (obj2.end-obj2.start)*2 +obj2.start;
            $('.niu').css({
                'transform': 'rotate(90deg) translateX(' + pathX2 + 'px) translateY(-50px)',
            })
        }
    })
    var obj =  {
        id:'train',
        end:0,
        start:-24, //移动后的css值
        begin:0,
        finish:24, //屏幕滚动结束的位置
    };

    var obj2 =  {
        id:'train',
        end:1000,

    };

</script>
